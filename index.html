<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://kit.fontawesome.com/5397d98a18.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">

  <title>Weather in your city</title>
</head>

<body>
  <div class="container">

    <div class="navbar-container">
      <nav class="navbar search-navbar my-2">
        <li>
          <form class="form-inline" id="search-city">
        </li>
        <li><input class="form-control" type="search" placeholder="Search city" aria-label="Search"
            id="search-city-input" autocomplete="off" autofocus="on"></li>
        <li><button class="btn btn-outline-info" type="submit"><i class="fas fa-search-location"></i></button></li>
        <li><button type="button" class="btn btn-outline-success d-none d-md-block" id="current-location"><i
              class="fas fa-street-view"></i></button></li>
        </form>
        <a href="../weather-app-pl/index.html" class="btn btn-outline-info" role="button">PL</a>
      </nav>
    </div>

    <h1>
      <span id="city"></span>
      <br />
      <span class="temp-heading" id="temp-heading"></span>
      <span class="units">C</span>
    </h1>

    <div class="row">
      <div class="col-4 weather-info p-0">
        <ul>
          <br />
          <li>
            Max : <span id="max-temp"></span>
          </li>
          <li class="min-temp">
            Min : <span id="min-temp"></span>
          </li>
        </ul>
      </div>

      <div class="col-4 p-0">
        <ul>
          <li class="feels-like">
            Feels like <span id="feels-like"></span>
          </li>
          <li class="today-date" id="today-date">
          </li>
          <li class="sky-description" id="sky-description"></li>
        </ul>
      </div>

      <div class="col-4 weather-info p-0">
        <ul>
          <br />
          <li>
            Humidity : <span id="humidity"></span>%
          </li>
          <li>
            Wind : <span id="wind-speed"></span>km/h
          </li>
        </ul>
      </div>
    </div>

    <div class="first-forecast shadow" id="first-forecast"></div>

    <div class="table-heading">
      ðŸ•œ HOURLY FORECAST
    </div>

    <div class="hourly-forecast" id="hourly-forecast">
    </div>

    <div class="table-heading">
      ðŸ“… 5-DAY FORECAST
    </div>

    <div id="daily-forecast">
    </div>

    <h6>
      <a href="https://github.com/dkkazmierczak/weather-app" target="_blank">Open-source code</a> by Dominika
      KaÅºmierczak
    </h6>
  </div>

  <script src="script.js">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</body>

</html>
